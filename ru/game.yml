game_bw_description: |-
  §eЗащищайте свою кровать и ломайте другие!
  §eВы можете возрождаться до тех пор, пока
  §eваша кровать не будет сломана.
  §eПобедит последняя выжившая команда!
game_SW_description: |-
  §eСтройся к центру,
  §eубей всех игроков
  §eна арене
  §eПобедит последний выживший игрок!
game_bp_description: |-
  §eВставайте на нужные блоки и старайтесь
  §eуспеть до того, как остальные блоки исчезнут
  §eПобедит последний оставшийся на полу игрок
game_bl_description: |-
  §eБросай динамит на базу противоположной команды
  §eДля победы все противники должны быть уничтожены
game_tr_description: |-
  §eБеги и не останавливайся, под тобой пропадают блоки
  §eПобедителем станет последний выживший игрок
game_duel_bridge_description: |-
  §eВаша задача - прыгнуть в портал противника
  §eПобедит игрок, запрыгнувший в портал 5 раз
game_duel_bridge_duo_description: |-
  §eВаша задача - прыгнуть в портал противника
  §eПобедит команда, запрыгнувшая в портал 5 раз
game_duel_bow_description: |-
  §eВаша задача - застрелить противника
  §eиз лука. Победит самый меткий из вас!
game_duel_bow_duo_description: |-
  §eВаша задача - застрелить противника
  §eиз лука. Победит самая меткая команда!
game_duel_sumo_description: |-
  §eВаша задача - скинуть противника
  §eс платформы. Победит сильнейший!
game_duel_sumo_duo_description: |-
  §eЗадача обеих команд - скинуть всех
  §eврагов с платформы. Победителем станет
  §eединственная выжившая команда или игрок
game_duels_description: |-
  §eЧестный поединок между игроками на мечах
  §eУбей противника, чтобы победить в игре!

game_cc_description: |-
  §eЗахватывайте кубы и получайте вещи
  §eЭкипируйтесь получше и захватите чужую базу
  §eПобедит команда, которая убьет всех противников
  §eПомните, что у каждого игрока всего 3 жизни!

