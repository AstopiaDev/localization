  §f

  §aВы являетесь лидером Party

  §f

  §7Для управления группой используйте

  §7подкоманды из помощи по §f/party

party_line: '§8§m                                                 '

party_invitation:

  '{

    "text": "\n$prefix$%name% §fприглашает вас в Party\n\n",

    "extra": [

    {

      "text": "           "

    },

    {

      "text": "",

      "clickEvent": {

        "action": "run_command",

        "value": "/party accept %id%"

      },

      "hoverEvent": {

        "action": "show_text",

        "value": {

          "text": "$accept_request_description$"

        }

      }

    },

    {

      "text": "           "

    },

    {

      "text": "$reject_request_button$",

      "clickEvent": {

        "action": "run_command",

        "value": "/party cancel %id%"

      },

      "hoverEvent": {

        "action": "show_text",

        "value": {

          "text": "$reject_request_description$"

        }

      }

    },

    {

      "text": "\n"

    }

    ]

  }'

party_invitation_broadcast: |-

  §7

  $party_line$

  §f %name% §fпригласил в Party игрока %target%

  §f У него есть §c60 секунд§f, чтобы принять предложение

  $party_line$

